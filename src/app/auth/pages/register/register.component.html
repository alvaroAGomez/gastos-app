<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Crear cuenta</h2>
        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
                <input type="text"
                    class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200" />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
                <input type="email"
                    class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200" />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password"
                    class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200" />
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">
                Registrarse
            </button>
        </form>
        <p class="text-sm text-center mt-4">
            ¿Ya tenés una cuenta?
            <a routerLink="/auth/login" class="text-blue-600 hover:underline">Iniciar sesión</a>
        </p>
    </div>
</div>
