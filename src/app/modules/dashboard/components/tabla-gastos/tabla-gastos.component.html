<div class="bg-surface dark:bg-surface-dark rounded-xl shadow-lg p-4 transition-colors">
    <h2 class="text-lg font-bold mb-4 text-text dark:text-text-dark">{{ titulo }}</h2>

    <div class="overflow-x-auto">
        <table class="min-w-full text-sm text-left text-text dark:text-text-dark">
            <thead class="bg-gray-100 dark:bg-gray-800 text-xs uppercase font-semibold">
                <tr>
                    <th class="px-4 py-3">Fecha</th>
                    <th class="px-4 py-3">Descripción</th>
                    <th class="px-4 py-3">Categoría</th>
                    <th class="px-4 py-3">Monto</th>
                    <th class="px-4 py-3">Tarjeta</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let g of gastos" class="border-b border-gray-200 dark:border-gray-700">
                    <td class="px-4 py-2 whitespace-nowrap">{{ g.fecha }}</td>
                    <td class="px-4 py-2">{{ g.descripcion }}</td>
                    <td class="px-4 py-2">
                        <span class="px-2 py-1 rounded-full text-xs" [ngClass]="{
                    'bg-purple-100 text-purple-700 dark:bg-purple-900/40 dark:text-purple-200': g.categoria === 'Compras',
                    'bg-red-100 text-red-700 dark:bg-red-900/40 dark:text-red-200': g.categoria === 'Salud',
                    'bg-blue-100 text-blue-700 dark:bg-blue-900/40 dark:text-blue-200': g.categoria === 'Servicios',
                    'bg-emerald-100 text-emerald-700 dark:bg-emerald-900/40 dark:text-emerald-200': g.categoria === 'Comida',
                    'bg-amber-100 text-amber-700 dark:bg-amber-900/40 dark:text-amber-200': g.categoria === 'Entretenimiento'
                  }">
                            {{ g.categoria }}
                        </span>
                    </td>
                    <td class="px-4 py-2 whitespace-nowrap">{{ g.monto | currency:'ARS' }}</td>
                    <td class="px-4 py-2">{{ g.tarjeta }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
